fit:
  early_stopping_rounds: 200

features:
  calendar: true
  cyclic: true
  fourier_daily_K: 0
  fourier_weekly_K: 2
  target_lags: [1, 24, 168]
  rolling:
    mean: [24, 168]
    std: []
    diff_to_lag: 1
  holiday_flags: true

pricing:
  cost_per_kwh: 0.315
  daily_supply_charge: 1.322
  usage_warning_threshold_kwh: 2.2

search_space:
  max_depth: [4, 6, 8]
  learning_rate: [0.05, 0.1]
  subsample: [0.8, 1.0]

tuning:
  n_trials: 50
  n_trials_final: 150
  early_stopping_rounds: 200
  cv_folds: 5
  cv_horizon_hours: 168
  cv_gap_hours: 24
  holdout_hours: 168
  seed: 42
  n_jobs: 1
  use_gpu: true
